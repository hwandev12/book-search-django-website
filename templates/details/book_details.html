{% extends 'layouts/base.html' %} {% block content %}
<section class="text-gray-600 body-font overflow-hidden mx-auto" style="width: 80%; position: relative; left: 100px; top: 50px;">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">
          {{ book_detail.book_subtitle }}
        </h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          {{ book_detail.book_name }}
        </h1>
        <div class="flex mb-4">
          <a
            class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1"
            >Description</a
          >
        </div>
        <p class="leading-relaxed mb-4">
          {{ book_detail.full_description }}
        </p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Color</span>
          <span class="ml-auto text-gray-900">Blue</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Size</span>
          <span class="ml-auto text-gray-900">Medium</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-500">Quantity</span>
          <span class="ml-auto text-gray-900">4</span>
        </div>
      </div>
      <img
        alt="ecommerce"
        class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
        src=" {{ book_detail.book_cover.url }} "
      />
    </div>
  </div>
</section>
{% endblock content %}
